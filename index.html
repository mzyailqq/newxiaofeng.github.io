        <h1 id="zepto1-1-4_内部分析">zepto1.1.4 内部分析</h1>
<h3 id="Core_module">Core module</h3>
<p>zepto核心模块为Zepto，主体结构类似jquery</p>
<p>打开代码首先我们看到的是如下结构</p>
<h4 id="代码结构">代码结构</h4>
<p><strong>Zepto部分</strong></p>
<p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">	<span class="keyword">var</span> Zepto = (<span class="function"><span class="keyword">function</span><span class="params">()</span> {</span></div><div class="line">		<span class="comment">//此处定义通用的方法及正则，如filter=[].filter;</span></div><div class="line">		<span class="comment">//定义类型判断函数</span></div><div class="line">		</div><div class="line">		zepto.fragment = <span class="function"><span class="keyword">function</span><span class="params">(html, name, properties)</span> {</span></div><div class="line">		<span class="comment">//该方法可被zepto plugin重写，用于将一段html string片段生成对应的dom节点</span></div><div class="line">		<span class="comment">//若传了参数properties，该方法还会为dom添加对应属性</span></div><div class="line">		}</div><div class="line"></div><div class="line">        zepto.Z = <span class="function"><span class="keyword">function</span><span class="params">(dom, selector)</span> {</span></div><div class="line">			<span class="comment">//该方法可将dom array的prototype指向$.fn</span></div><div class="line">			<span class="comment">//实际为zepto对象函数</span></div><div class="line">			<span class="comment">//返回一个zepto对象</span></div><div class="line">			<span class="keyword">return</span> dom</div><div class="line">		}</div><div class="line">		</div><div class="line">		zepto.isZ = <span class="function"><span class="keyword">function</span><span class="params">(object)</span> {</span></div><div class="line">			<span class="comment">//这里返回object是否是zepto.Z的一个实例</span></div><div class="line">			<span class="keyword">return</span> object <span class="keyword">instanceof</span> zepto.Z</div><div class="line">		}</div><div class="line"></div><div class="line">		zepto.qsa = <span class="function"><span class="keyword">function</span><span class="params">(element, selector)</span> {</span></div><div class="line">			<span class="comment">/*zepto的CSS选择器实现，使用document.querySelectorAll，并对某些特例做了优化，如id选择器使用了getElementById*/</span></div><div class="line">		}</div><div class="line"></div><div class="line">		zepto.init = <span class="function"><span class="keyword">function</span><span class="params">(selector, context)</span> {</span></div><div class="line">			<span class="comment">//该方法与jquery的$.fn.init类似，同为入口函数</span></div><div class="line">			<span class="comment">//方法内部判断一系列选择器的情况，如html string、function、dom等</span></div><div class="line">			<span class="keyword">return</span> zepto.Z(dom, selector)</div><div class="line">		}</div><div class="line"></div><div class="line">		<span class="comment">/*这就是zepto的入口啦, 返回init这个选择器的入口，创建zepto集合*/</span></div><div class="line">	  	$ = <span class="function"><span class="keyword">function</span><span class="params">(selector, context)</span>{</span></div><div class="line">	    	<span class="keyword">return</span> zepto.init(selector, context)</div><div class="line">	  	}</div><div class="line">	})()</div><div class="line"></div><div class="line">	<span class="comment">//如果'$'没有被定义，就把它赋值为zepto</span></div><div class="line">	<span class="comment">//所以$就是Zepto的简写</span></div><div class="line">	window.Zepto = Zepto</div><div class="line">	window.$ === <span class="literal">undefined</span> && (window.$ = Zepto)</div></pre></td></tr></table></figure><br><strong>Zepto 入口的使用</strong><br><img src="/images/zepto/constructor.png" alt="Alt zepto 构造函数"></p>
