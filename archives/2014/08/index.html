      <h3 id="匿名函数，封闭作用域，防止过多全局变量">匿名函数，封闭作用域，防止过多全局变量</h3>
<p>通常匿名函数如：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">(<span class="function"><span class="keyword">function</span><span class="params">()</span>{</span>})()</div></pre></td></tr></table></figure><br> 或者<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">!<span class="function"><span class="keyword">function</span><span class="params">()</span>{</span>}()</div></pre></td></tr></table></figure><br>而backbone是这样<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">(<span class="function"><span class="keyword">function</span><span class="params">()</span>{</span></div><div class="line"></div><div class="line">}).call(<span class="keyword">this</span>)</div></pre></td></tr></table></figure><br>好处：两个例子<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">C</span><span class="params">()</span>{</span></div><div class="line">	(<span class="function"><span class="keyword">function</span><span class="params">()</span>{</span></div><div class="line">		console.log(<span class="keyword">this</span>);</div><div class="line">		<span class="comment">//window or global</span></div><div class="line">	})();</div><div class="line">	</div><div class="line">	(<span class="function"><span class="keyword">function</span><span class="params">()</span>{</span></div><div class="line">		console.log(<span class="keyword">this</span>);</div><div class="line">		<span class="comment">//C {} instance</span></div><div class="line">	}).call(<span class="keyword">this</span>)</div><div class="line">}</div><div class="line"><span class="keyword">var</span> instance = <span class="keyword">new</span> C();</div></pre></td></tr></table></figure>

<h3 id="backbone分为六个模块">backbone分为六个模块</h3>
<p>Events、Model、Collection、View、Router、History<br>另外还有Backbone.sync、Backbone.ajax来获取网络数据<br>Backbone.$来支持第三方库<br>Backbone._为underscore的引用</p>
